          echo "ğŸ¯ Max complexity: ${{ env.MAX_COMPLEXITY }}"
          echo ""

          # Check for overly complex functions (simple heuristic)
          # Count lines in functions - if > 30 lines, flag as potentially complex
          COMPLEX_FUNCTIONS=$(find lib/ -name "*.dart" -exec awk '
            /^[[:space:]]*(Future<|void |[A-Z].*) [a-z].*\(/ {
