    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Check commit messages (Conventional Commits)
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“ Commit Message Validation"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""

          # Get commit messages
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            COMMITS=$(git log --format=%s ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})
          else
            COMMITS=$(git log --format=%s -1)
          fi

          # Validate format: type(scope): description
          VALID_TYPES="feat|fix|docs|style|refactor|test|chore|perf|ci|build"
          PATTERN="^($VALID_TYPES)(\(.+\))?: .+"

          INVALID_COUNT=0
          while IFS= read -r commit; do
            if [[ ! "$commit" =~ $PATTERN ]]; then
              echo "âŒ Invalid commit message: $commit"
              echo "   Expected format: type(scope): description"
              echo "   Valid types: $VALID_TYPES"
              INVALID_COUNT=$((INVALID_COUNT + 1))
            else
              echo "âœ… Valid: $commit"
            fi
          done <<< "$COMMITS"

          echo ""
          if [ $INVALID_COUNT -gt 0 ]; then
            echo "âŒ Found $INVALID_COUNT invalid commit message(s)"
            echo "ğŸ’¡ Please follow Conventional Commits format"
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
