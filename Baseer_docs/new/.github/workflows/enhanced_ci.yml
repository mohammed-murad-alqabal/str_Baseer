          echo ""

          # Check for Arabic in code (excluding comments and strings)
          ARABIC_PATTERN="[\u0600-\u06FF]"

          # Search in Dart files (excluding test files and comments)
          if grep -r -P "$ARABIC_PATTERN" lib/ --include="*.dart" | grep -v "//\|/\*\|'\|\"" || true; then
            echo ""
